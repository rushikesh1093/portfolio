<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background: url('download (2).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: #ec14145e;
            color: hsl(0, 12%, 97%);
            text-align: center;
            padding: 30px 0;
        }

        .container {
            width: 70%;
            margin: auto;
            padding: 20px;
        }

        .training-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-container img {
            width: 30%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Personal Training Page</h1>
    </div>
    <class="container">
        <div class="training-info">
            <h2>Training Images</h2>
            <div class="image-container">
                <img src="download (1).jpeg" alt="Training Image 1">
                <img src="download (2).jpeg" alt="Training Image 2">
                <img src="download (3).jpeg" alt="Training Image 3">
                </div>
            <h2>Personal Training Video</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NK4_wsNCC2c?si=zzhiUawkMDXaBD2S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        <div class="training-info">
            <h2>Training Images</h2>
            <div class="image-container">
                <img src="download (7).jpeg" alt="Training Image 1">
                <img src="download (8).jpeg" alt="Training Image 2">
                <img src="download (9).jpeg" alt="Training Image 3">
            </div>
            <h2>Personal Training Video</h2>
            <div class="video-container">
