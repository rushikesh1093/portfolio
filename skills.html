<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushikesh- Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: url(BG4.jpeg);
    background-size: cover;
}

/* Set a background color */
body {
    background-color: #f2f2f2;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    color: blue;
}

/* Style the header and navigation */
header {
    background-color: #f70a0a;
    color: #fff;
    padding: 1rem 0;
}

.container {
    max-width: 9600px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
}

/* Style the navigation links */
.nav-links {
    list-style: none;
    text-align: right;
}

.nav-links li {
    display: inline;
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #ffffff;
}

.nav-links .active a {
    font-weight: bold;
    color: #009688;
}

/* Style the skills section */
#skills {
    padding: 40px 0;
    text-align: center;
    color: orange;
    font-family: Arial, Helvetica, sans-serif;
}

.skill-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    box-shadow: #f10a0a;
    color: chocolate;
}

.skill {
    background-color: #009688; /* Colorful background */
    color:   white; /* Text color */
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.skill h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Style the footer */
footer {
    background-color: #f10a0a;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

</style>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">RUSHIKESH T</h1>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="my project.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="active"><a href="skills.html">Skills</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="skills">
        <div class="container">
            <h2>My Skills</h2>
            <div class="skill-list">
                <div class="skill">
                    <h3>Web Development</h3>
                    <p>HTML, CSS, JavaScript, Python</p>
                </div>
                <div class="skill">
                    <h3>Front-end Frameworks</h3>
                    <p>React</p>
                </div>
                <div class="skill">
                    <h3>Back-end Development</h3>
                    <p>Node.js, Django</p>
                </div>
                <div class="skill">
                    <h3>Database</h3>
                    <p>MySQL, MongoDB, PostgreSQL</p>
                </div>
                <div class="skill">
                    <h3>UI/UX Design</h3>
                    <p>Sketch, Figma</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Name</p>
        </div>
    </footer>
</body>
</html>
