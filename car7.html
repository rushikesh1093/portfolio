<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="style6.css">
</head>
<body>
    <header>
        <h1>Payment Page</h1>
    </header>

    <section id="payment-form">
        <h2>Enter Payment Information</h2>
        <form action="process_payment.php" method="post" onsubmit="return validateForm()">
            <label for="card-number">Credit Card Number:</label>
            <input type="text" name="card-number" id="card-number" required>

            <label for="card-name">Name on Card:</label>
            <input type="text" name="card-name" id="card-name" required>

            <label for="card-expiration">Expiration Date (MM/YY):</label>
            <input type="text" name "card-expiration" id="card-expiration" required>

            <label for="card-cvv">CVV:</label>
            <input type="text" name="card-cvv" id="card-cvv" required>

            <label for="amount">Amount to Pay:</label>
            <input type="text" name="amount" id="amount" required>

            <input type="submit" value="Pay Now">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            const cardNumber = document.getElementById("card-number").value;
            const cardName = document.getElementById("card-name").value;
            const cardExpiration = document.getElementById("card-expiration").value;
            const cardCVV = document.getElementById("card-cvv").value;
            const amount = document.getElementById("amount").value;

            // Simple validation checks (you can add more complex validation as needed)
            if (!isValidCardNumber(cardNumber) ||
                cardName.trim() === '' ||
                !isValidCardExpiration(cardExpiration) ||
                !isValidCardCVV(cardCVV) ||
                isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                alert("Please check your payment information.");
                return false;
            }

            return true;
        }

        function isValidCardNumber(cardNumber) {
            // Add your credit card number validation logic here
            return /\d{16}/.test(cardNumber);
        }

        function isValidCardExpiration(cardExpiration) {
            // Add your credit card expiration date validation logic here
            return /^\d{2}\/\d{2}$/.test(cardExpiration);
        }

        function isValidCardCVV(cardCVV) {
            // Add your credit card CVV validation logic here
            return /^\d{3}$/.test(cardCVV);
        }
    </script>
</body>
</html>
